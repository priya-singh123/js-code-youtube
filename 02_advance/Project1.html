<body>

    <h1>Colour Scheme switcher</h1>
    <span class="button" id="grey">Grey</span> 
    <span class="button" id="white">White</span>   

    <span class="button" id="blue">Blue</span>   

    <span class="button" id="yellow">YEllow</span>   
    <h2>Try to click on the one of the colour above to change the baclkground of this page</h2> 


</body>
<script>
console.log("hitesh")
const button =document.querySelectorAll('.button');
const body = document.querySelector('body');

button.forEach(function(button){
    console.log(button);

    button.addEventListener('click', function(e){
        console.log(e);
        console.log(e.target);// target will give you detail that from where it came
        if(e.target.id ==='grey'){
            body.style.backgroundColor=e.target.id;
        }
        if(e.target.id ==='white'){
            body.style.backgroundColor=e.target.id;
        }
        if(e.target.id ==='blue'){
            body.style.backgroundColor=e.target.id;
        }
        if(e.target.id ==='yellow'){
            body.style.backgroundColor=e.target.id;
        }
    
});

});


</script>
